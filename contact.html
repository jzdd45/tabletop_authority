    <main>
      <h2>Contact us</h2>
      <p>If you would like to contact us, fill out the form below. All fields with an * are required.</p>
      <form method="post" action="http://bphogan.com/html/contact.php">
          <label for="name">*Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">*E-mail:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone_number">*Phone number:</label>
          <input type="tel" name="tel" id="phone_number" required>
          <label for="message">*Message:</label>
          <textarea name="message" id="message" required></textarea>
          <input type="submit" value="Submit contact form">
      </form>
